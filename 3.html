<!doctype html>
<meta charset='utf-8' />
<script src='d3/d3.js'></script>
<svg></svg>
<script>
    var width = 500,
        height = 500,
        fontSize = 16,
        lineLength = 100



    var svg = d3.select('svg')
        .attr('width', width)
        .attr('height', height)

    var nodes = [
        { name: "数据挖掘", level: 3 },
        { name: "机器学习", level: 2 },
        { name: "神经网络", level: 1 },
        { name: "决策树", level: 1 },
        { name: "贝叶斯网络", level: 1 },
        { name: "云计算", level: 4 }
    ]

    var links = [
        { source: 4, target: 1 },
        { source: 3, target: 1 },
        { source: 2, target: 1 },
        { source: 1, target: 0 },
        { source: 0, target: 5 }
    ]

    var svg_links = svg.selectAll('line')
        .data(links)
        .enter()
        .append('line')
        .style('stroke', '#ccc')
        .style('stroke-width', 5)

    var color = d3.schemeCategory20.sort(() => Math.random() - 0.5);

    var svg_nodes = svg.selectAll('circle')
        .data(nodes)
        .enter()
        .append('circle')
        .attr('r', d => d.level * 5 + 20)
        .style('fill', (d, i) => color[nodes[i].level % 20])

    var svg_texts = svg.selectAll("text")
        .data(nodes)
        .enter()
        .append("text")
        .style("fill", "black")
        .attr("dx", 0)
        .attr("dy", fontSize / 2)
        .attr('font-size', fontSize)
        .attr('text-anchor', 'middle')
        .style('user-select', 'none')
        .style('cursor', 'default')
        .text(function (d) {
            return d.name;
        });

    var simulation = d3.forceSimulation(nodes)
        .force('charge', d3.forceManyBody().strength(-1000))
        .force('link', d3.forceLink(links).distance(lineLength).strength(1))
        .force('center', d3.forceCenter(width / 2, height / 2))
        .on('tick', () => {
            svg_links.attr('x1', d => d.source.x)
                .attr('y1', d => d.source.y)
                .attr('x2', d => d.target.x)
                .attr('y2', d => d.target.y)
            svg_nodes.attr('cx', d => d.x)
                .attr('cy', d => d.y)
            svg_texts.attr('x', d => d.x)
                .attr('y', d => d.y)
        })

    svg_nodes.call(d3.drag()
        .on('start', () => {
            if (!d3.event.active) simulation.alphaTarget(0.3).restart();
            d3.event.subject.fx = d3.event.subject.x;
            d3.event.subject.fy = d3.event.subject.y;
        })
        .on('drag', () => {
            d3.event.subject.fx = d3.event.x;
            d3.event.subject.fy = d3.event.y;
        })
        .on('end', () => {
            if (!d3.event.active) simulation.alphaTarget(0);
            d3.event.subject.fx = null;
            d3.event.subject.fy = null;
        }))

    svg_texts.call(d3.drag()
        .on('start', () => {
            if (!d3.event.active) simulation.alphaTarget(0.3).restart();
            d3.event.subject.fx = d3.event.subject.x;
            d3.event.subject.fy = d3.event.subject.y;
            console.log(d3.event.subject)
        })
        .on('drag', () => {
            d3.event.subject.fx = d3.event.x;
            d3.event.subject.fy = d3.event.y;
        })
        .on('end', () => {
            if (!d3.event.active) simulation.alphaTarget(0);
            d3.event.subject.fx = null;
            d3.event.subject.fy = null;
        }))

</script>
